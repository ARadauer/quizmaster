<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <input type="text" class="form-control input-lg" name="user" id="user" placeholder="Your name" [(ngModel)]="user" required>
  </div>
  <div class="form-group">
    <input type="text" class="form-control input-lg" name="email" id="email" placeholder="Your email"  [(ngModel)]="email" required>
  </div>
  <div class="form-group">
    <input type="text" class="form-control input-lg" name="company" id="company" placeholder="Your company" [(ngModel)]="company" required>
  </div>
  <button type="submit" class="btn btn-lg btn-primary">Start!</button>
</form>
