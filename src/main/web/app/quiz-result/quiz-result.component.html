<h3>Results</h3>

<table class="table table-striped">
    <thead>
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Company</th>
        <th>Points</th>
        <th>Time</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let result of results">
        <th scope="row">{{result.num}}</th>
        <td>{{result.name}}</td>
        <td>{{result.company}}</td>
        <td>{{result.points}}</td>
        <td>{{result.time}} s</td>
    </tr>
    </tbody>
</table>
